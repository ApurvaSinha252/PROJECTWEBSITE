<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;

        }

        }
        .item1{
            background-color: goldenrod;
            color: white;
            font-size: 20px;

            font-family: fantasy;
        }
        
        
    </style>

    <div class="container">
        <div class="item item1">GOLDENPINK</div>
        <div class="item item2">Stay</div>

        <div class="item item5">Weddings</div>
        <div class="item item6">Offers</div>
        <div clas="item7"></div>
